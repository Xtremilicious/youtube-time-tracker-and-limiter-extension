<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #181818; /* YouTube dark theme */
        color: #ffffff; /* White text for contrast */
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100%;
        width: 100%;
        padding: 1rem;
        overflow-y: auto; /* Allow scrolling if content overflows */
      }

      /* Settings Container */
      #settings-container {
        background: #202020; /* Slightly lighter than background */
        padding: 1.5rem;
        border-radius: 8px;
        width: 100%;
        max-width: 480px; /* Adjusted max-width for better fit */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        text-align: center;
        overflow-y: auto; /* Scroll if content overflows */
      }

      /* Header */
      h1 {
        color: #ff0033; /* YouTube red */
        margin-bottom: 1rem;
        font-size: 1.8rem; /* Larger font for better visibility */
      }

      /* Form Labels */
      label {
        display: block;
        margin-bottom: 0.5rem;
        text-align: left;
        font-weight: bold;
        color: #cccccc; /* Light gray text */
      }

      /* Form Inputs */
      input[type="time"],
      input[type="number"],
      input[type="checkbox"] {
        width: 70%; /* Make inputs smaller to fit on the same line */
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #444;
        border-radius: 4px;
        background: #282828; /* Input background */
        color: #ffffff;
      }

      input[type="checkbox"] {
        width: auto;
        margin-left: 0.5rem;
        margin-top: 0.5rem;
      }

      /* Save Buttons */
      button {
        background-color: #ffcc00; /* YouTube red */
        color: #000000;
        border: none;
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s ease;
        width: 25%; /* Adjust button size */
        margin-left: 1rem; /* Space between input and button */
      }

      button:hover {
        background-color: #cc0000; /* Darker red on hover */
      }

      /* Daily Limits Section */
      h2 {
        color: #ff0033; /* YouTube red for section title */
        margin-bottom: 1rem;
        font-size: 1.4rem;
        text-align: left;
      }

      .daily-limit-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 1rem; /* Added gap between inputs */
      }

      .daily-limit-container input {
        margin-bottom: 1rem;
        width: 100%;
      }

      .daily-limit-container label {
        width: 100%;
        margin-bottom: 0.2rem;
        font-size: 0.9rem;
        text-align: left;
      }

      .helper-text {
        font-size: 0.9rem;
        text-align: left;
        color: #cccccc;
        margin-bottom: 1rem;
      }

      /* Responsive Design */
      @media (max-width: 500px) {
        #settings-container {
          padding: 1rem;
        }

        h1 {
          font-size: 1.4rem;
        }

        label {
          font-size: 0.9rem;
        }

        button {
          font-size: 0.9rem;
          padding: 0.5rem 1rem;
        }

        .daily-limit-container input {
          width: 100%; /* Full width on small screens */
        }
      }
    </style>
  </head>
  <body>
    <div id="settings-container">
      <h1>Settings</h1>
      <form id="settings-form">
        <div class="setting">
          <label for="reset-time">Reset Time:</label>
          <div class="input-button-container">
            <input type="time" id="reset-time" name="reset-time" />
            <button type="button" id="save-reset-time">Save</button>
          </div>
        </div>

        <div class="setting">
          <label for="pause-on-minimize">
            <input
              type="checkbox"
              id="pause-on-minimize"
              name="pause-on-minimize"
            />
            Pause when minimized
          </label>
        </div>

        <div class="setting">
          <label for="override-limit">Override Limit (minutes):</label>
          <div class="input-button-container">
            <input
              type="number"
              id="override-limit"
              name="override-limit"
              min="1"
            />
            <button type="button" id="save-override-limit">Save</button>
          </div>
        </div>

        <h2>Daily Limits</h2>
        <p class="helper-text">Set daily time limits in minutes.</p>
        <div id="daily-limits" class="daily-limit-container"></div>

        <button id="save-daily-limits" type="button">Save</button>
      </form>
    </div>

    <script src="options.js"></script>
  </body>
</html>
