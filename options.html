<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: #181818; /* Dark theme */
        color: whitesmoke; /* White text for contrast */
        display: flex;
        justify-content: center;
        height: 100vh;
        width: 100%;
        padding: 1rem;
        display: flex;
        align-items: center;
        overflow: hidden;
      }

      /* Settings Container */
      #settings-container {
        background: #202020; /* Slightly lighter than background */
        padding: 1.5rem;
        border-radius: 8px;
        width: 100%;
        max-width: 480px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        text-align: center;
        overflow: hidden;
        max-height: 100%;
        overflow-y: scroll;
        margin: 25px;
      }

      /* Header */
      h1 {
        color: whitesmoke; /* White color for header text */
        margin-bottom: 1rem;
        font-size: 1.8rem;
      }

      /* Form Labels */
      label {
        display: block;
        margin-bottom: 0.5rem;
        text-align: left;
        font-weight: bold;
        color: #cccccc; /* Light gray text */
      }

      /* Form Inputs */
      input[type="time"],
      input[type="number"],
      input[type="checkbox"] {
        width: 70%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #444;
        border-radius: 4px;
        background: #282828;
        color: whitesmoke;
      }

      input[type="checkbox"] {
        width: auto;
        margin-left: 0.5rem;
        margin-top: 0.5rem;
      }
      .input-button-container {
        text-align: left;
      }

      /* Save Buttons */
      button {
        background-color: #657ff1;
        color: whitesmoke;
        border: none;
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
        border-radius: 4px;
        cursor: pointer;
        width: auto;
        margin-left: 1rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .button:active {
        transform: scale(0.5);
        /* Slight shrink on click */
      }

      button i {
        margin-right: 0.5rem; /* Space between icon and text */
      }

      /* Daily Limits Section */
      h2 {
        color: whitesmoke; /* White color for section heading */
        margin-bottom: 1rem;
        font-size: 1.4rem;
        text-align: left;
      }

      .daily-limit-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 2.5%;
      }

      #save-daily-limits-container {
        display: flex;
        justify-content: flex-start;
        align-items: flex-end;
        width: 45%;

        button {
          margin-left: 0;
        }
      }

      .daily-limit-container input {
        width: 100%;
        margin-bottom: 0;
      }

      .daily-limit-container label {
        width: 100%;
        font-size: 0.9rem;
        text-align: left;
      }

      .helper-text {
        font-size: 0.9rem;
        text-align: left;
        color: #cccccc;
        margin-bottom: 1rem;
      }

      /* Responsive Design */
      @media (max-width: 500px) {
        #settings-container {
          padding: 1rem;
        }

        h1 {
          font-size: 1.4rem;
        }

        label {
          font-size: 0.9rem;
        }

        button {
          font-size: 0.9rem;
          padding: 0.5rem 1rem;
        }

        .daily-limit-container input {
          width: 100%;
        }
      }

      /* Toast Styles */
      #toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #80c894;
        color: whitesmoke;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 1rem;
        display: none; /* Hidden by default */
        z-index: 9999;
        opacity: 0;
        transition: opacity 0.5s ease;
      }
    </style>
  </head>
  <body>
    <div id="settings-container">
      <h1>Settings</h1>
      <form id="settings-form">
        <div class="setting">
          <label for="reset-time">Reset Time:</label>
          <div class="input-button-container">
            <input type="time" id="reset-time" name="reset-time" />
            <button type="button" id="save-reset-time">
              <i class="bi bi-floppy-fill"></i> Save
            </button>
          </div>
        </div>

        <div class="setting">
          <label for="pause-on-minimize">
            <input
              type="checkbox"
              id="pause-on-minimize"
              name="pause-on-minimize"
            />
            Pause when minimized
          </label>
        </div>

        <div class="setting">
          <label for="override-limit">Override Limit (minutes):</label>
          <div class="input-button-container">
            <input
              type="number"
              id="override-limit"
              name="override-limit"
              min="1"
            />
            <button type="button" id="save-override-limit">
              <i class="bi bi-floppy-fill"></i> Save
            </button>
          </div>
        </div>

        <h2>Daily Limits</h2>
        <p class="helper-text">Set daily time limits in minutes.</p>
        <div id="daily-limits" class="daily-limit-container">
          <div id="save-daily-limits-container">
            <button type="button" id="save-daily-limits">
              <i class="bi bi-floppy-fill"></i> Save
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="options.js"></script>
  </body>
</html>
